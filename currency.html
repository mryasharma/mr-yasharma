<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="currency.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form >
            <div class="amount">
                <p>Amount</p>
                <input value="1" type="text"/>
                <div class="dropdown">
                    <div class="from">
                        <p>From</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/US/flat/64.png" alt="flag" srcset="">
                            <select name="from">
                                <option NAME="USD">USD</option>
                                <option NAME="INR">INR</option>
                                <option NAME="EUR">EUR</option>
                                <option NAME="AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                    <i class="fa-solid fa-arrow-right-arrow-left"></i>
                    <div class="to">
                        <p>TO</p>
                        <div class="select-container">
                            <img src="https://flagsapi.com/IN/flat/64.png" alt="flag" srcset="">
                            <select name="To">
                                <option NAME="USD">USD</option>
                                <option NAME="INR" selected>INR</option>
                                <option NAME="EUR">EUR</option>
                                <option NAME="AUD">AUD</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="MSG">USD=INR</div>
            <button>Get exchange rate</button>
        </form>
    </div> 
    <script src="currency.js"></script>

</body>
</html>
