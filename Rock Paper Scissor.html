<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor-game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock"><p id="Rock1">🪨</p></div>
        <div class="choice" id="Paper"><p id="Paper1">📃</p></div>
        <div class="choice" id="Scissor"><p id="Scissor1">✂️</p></div>
    </div>

    <div class="score-board">
        <div class="you">
            <p id="userScore">0</p>
            <p id="You">You</p>
        </div>
        <div class="Comp">
            <p id="compScore">0</p>
            <p id="Comp">Comp</p>
        </div>
    </div>

    <div class="msg">
        <p id="msg_game">
            Play Game!!
        </p>
    </div>
    <script src="game.js"></script>

    
</body>
</html>
