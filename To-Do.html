
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <div class="navBar">
        <h1>TO-Do List</h1>
    </div>
    <div class="container">
        <div class="card">
            <h1>Add Items</h1>
            <h3 id="edit-success" style="display: none;">Text Edited Successfully</h3>
            <div class="submit">
                <input id="task-input" type="text" placeholder="Enter a task">
                <button id="add-task">Add Task</button>
            </div>
            <div class="tasks">
                <h2>Tasks</h2>
                <ul id="task-list"></ul>
            </div>
        </div>
    </div>
    <script src="to-do.js"></script>
</body>
</html>
