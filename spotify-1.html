<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev-Web</title>
    <link rel="stylesheet" href="SPOTIFY.CSS">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="left bg-black">
            <div class="home aling-item justify-content rounded bg-grey m-2 p-1">
                <ul>
                    <li><img class="invert" src="logo.svg/home.svg" alt="home">Home</li>

                    <li><img class="invert" src="logo.svg/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-2 p-1">
                <div class="loder  flex aling-item">
                    <img class="invert" src="logo.svg/library.svg" alt="" srcset="">
                    <h2>Your library </h2>
                </div>
                <div class="button bg-grey   flex ">
                    <button class="bg-grey2">Playlist</button>
                    <button class="bg-grey2">Artists</button>
                    <button class="bg-grey2">Albums</button>
                </div>
                <div class="songs">
                    
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" data-encore-id="textLink"><span
                            data-encore-id="type">Legal</span></a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" data-encore-id="textLink"><span
                            data-encore-id="type">Safety &amp; Privacy Center</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" data-encore-id="textLink"><span
                            data-encore-id="type">Privacy Policy</span></a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" data-encore-id="textLink"><span
                            data-encore-id="type">Cookies</span></a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" data-encore-id="textLink"><span
                            data-encore-id="type">About Ads</span></a>
                    <a href="https://www.spotify.com/in-en/accessibility/" data-encore-id="textLink"><span
                            data-encore-id="type">Accessibility</span></a>

                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                        rel="noopener"><span data-encore-id="text">Cookies</span></a>
                </div>
            </div>
        </div>
        <div class="right border  bg-black">
            <div class="header b p-1 rounded">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#fff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#fff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="btn">
                    <button id="Sign-up">Sign up</button>
                    <button id="login-up">Login in</button>
                </div>
            </div>
            <div class="playlist-card">
                <a href="#">Popular Artists</a>
                <div class="card-box">
                    <div id="Pritam" class="cards">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="0">
                                <circle cx="12" cy="12" r="12" fill="rgb(4, 152, 21)" />
                                <path d="M8 18L16 12L8 6V18Z" stroke="#141B34" stroke-width="1" stroke-linejoin="round"/>
                            </svg>
                            
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174cb6926f44f620555ba444fca " alt="" srcset="">
                        <h4>Pritam</h4>
                        <p>Artist</p>
                        </div>
                        <div id="Arjit Singh" class="cards">
                            <div class="play">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="0">
                                    <circle cx="12" cy="12" r="12" fill="rgb(4, 152, 21)" />
                                    <path d="M8 18L16 12L8 6V18Z" stroke="#141B34" stroke-width="1" stroke-linejoin="round"/>
                                </svg>
                                
                            </div>
                        <img src="https://i.scdn.co/image/ab676161000051740261696c5df3be99da6ed3f3" alt="" srcset="">
                        <h4>Arjit Singh</h4>
                        <p>Artist</p>
                    </div>
                    <div id="A.R. Rahman" class="cards">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="0">
                                <circle cx="12" cy="12" r="12" fill="rgb(4, 152, 21)" />
                                <path d="M8 18L16 12L8 6V18Z" stroke="#141B34" stroke-width="1" stroke-linejoin="round"/>
                            </svg>
                            
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174b19af0ea736c6228d6eb539c " alt="" srcset="">
                        <h4>A.R. Rahman</h4>
                        <p>Artist</p>
                    </div>
                    <div id="Anirudh" class="cards">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="0">
                                <circle cx="12" cy="12" r="12" fill="rgb(4, 152, 21)" />
                                <path d="M8 18L16 12L8 6V18Z" stroke="#141B34" stroke-width="1" stroke-linejoin="round"/>
                            </svg>
                            
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174fc7c542c04b5f7dc8f1b1c16 " alt="" srcset="">
                        <h4>Anirudh Raghuvanshi</h4>
                        <p>Artist</p>

                    </div>
                    <div id="Vishal Mishra" class="cards">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="0">
                                <circle cx="12" cy="12" r="12" fill="rgb(4, 152, 21)" />
                                <path d="M8 18L16 12L8 6V18Z" stroke="#141B34" stroke-width="1" stroke-linejoin="round"/>
                            </svg>
                            
                        </div>
                        <img src="https://i.scdn.co/image/ab67616100005174fb13d10be20fdcb5a670f551 " alt="" srcset="">
                        <h4>Vishal Mishra</h4>
                        <p>Artist</p>

                    </div>
            </div>
            <div class="playBar">
                <div class="seekbar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar">


                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35" id="previous" src="logo.svg/previous.svg" alt="">
                        <img width="35" id="play" src="logo.svg/play.svg" alt="">
                        <img width="35" id="next" src="logo.svg/next.svg" alt="">
                    </div>
                    <div class="timevol">

                   
                    <div class="songtime">

                    </div>
                    <div class="volume">
                        <img width="25" src="logo.svg/volume.svg" alt="">
                        <div class="range">
                            <input type="range" name="volume" id="">
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="spotify.js"></script>

</body>

</html>
